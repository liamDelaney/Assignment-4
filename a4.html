<html>

<head>
  <link href="https://cdn.materialdesignicons.com/2.1.99/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.1.0/lumen/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
  <link href="a4.css" rel="stylesheet">
</head>

<body>
  <div>
    <div class="row">
      <div class="col-md-8 h-100">
        <svg style="position: absolute; left: 0; right: 0; top: 0; bottom: 0;" id="map"></svg>
        <div style="position: absolute; left: 0; right: 0; top: 0; bottom: 0;" id="leaflet"></div>
      </div>
      <div class="col-md-4 bg-primary text-light">
        <div class="p-3">
          <div class="h2">
            <i class="mdi mdi-food"></i> FoodLabs
          </div>
          <div id="toggles">
            <div class="h3">Filter based on</div>
            <div class="cat-filter-container">
              <div class="h4">Categories</div>
              <div class="d-flex justify-content-center align-content-between flex-wrap">
              </div>
            </div>
            <div class="rating-filter-container">
              <div class="h4">Ratings &gt;</div>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary text-warning active">
                  <input type="radio" name="options" id="2miles" autocomplete="off" checked="">
                  <i class="mdi mdi-star"></i>
                  <i class="mdi mdi-star"></i>
                </label>
                <label class="btn btn-secondary text-warning">
                  <input type="radio" name="options" id="5miles" autocomplete="off">
                  <i class="mdi mdi-star"></i>
                  <i class="mdi mdi-star"></i>
                  <i class="mdi mdi-star"></i>
                </label>
                <label class="btn btn-secondary text-warning">
                  <input type="radio" name="options" id="10miles" autocomplete="off">
                  <i class="mdi mdi-star"></i>
                  <i class="mdi mdi-star"></i>
                  <i class="mdi mdi-star"></i>
                  <i class="mdi mdi-star"></i>
                </label>
              </div>
            </div>
            <div class="distance-filter-container">
              <div class="h4">Distances &lt;</div>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary text-success active">
                  <input type="radio" name="options" id="2miles" autocomplete="off" checked=""> 2 miles
                </label>
                <label class="btn btn-secondary text-warning">
                  <input type="radio" name="options" id="5miles" autocomplete="off"> 5 miles
                </label>
                <label class="btn btn-secondary text-danger">
                  <input type="radio" name="options" id="10miles" autocomplete="off"> 10 miles
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <script src="a4.js"></script>
</body>

</html>
