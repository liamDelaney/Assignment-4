<html>

<head>
  <link href="https://cdn.materialdesignicons.com/2.1.99/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/lumen/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
  <link href="a4.css" rel="stylesheet">
</head>

<body>
  <div>
    <div class="row">
      <div class="col-md-8 h-100">
        <svg style="position: absolute; left: 0; right: 0; top: 0; bottom: 0;" id="map"></svg>
        <div style="position: absolute; left: 0; right: 0; top: 0; bottom: 0;" id="leaflet"></div>
      </div>
      <div class="col-md-4">
        <div class="p-3">
          <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-secondary">Secondary</button>
          <button type="button" class="btn btn-success">Success</button>
          <button type="button" class="btn btn-info">Info</button>
          <button type="button" class="btn btn-warning">Warning</button>
          <button type="button" class="btn btn-danger">Danger</button>
          <button type="button" class="btn btn-link">Link</button>
        <br>
            <div id="toggles">
                <div class="filter">
                    <b>Categories:</b>
                        <br>
                    <input name="v" value="bakeries" type="checkbox" checked >Bakeries
                        <br>
                    <input name="v" value="cafes" type="checkbox" checked >Cafes
                        <br>
                    <input name="v" value="chinese" type="checkbox" checked >Chinese
                        <br>
                    <input name="v" value="coffee" type="checkbox" checked >Coffee
                        <br>
                    <input name="v" value="donuts" type="checkbox" checked >Donuts
                        <br>
                    <input name="v" value="ethnicmarkets" type="checkbox" checked >Ethnic Food
                        <br>
                    <input name="v" value="french" type="checkbox" checked >French
                        <br>
                    <input name="v" value="indpak" type="checkbox" checked >Indian/Pakistan
                        <br>
                    <input name="v" value="italian" type="checkbox" checked >Italian
                        <br>
                    <input name="v" value="japanese" type="checkbox" checked >Japanese
                        <br>
                    <input name="v" value="mexican" type="checkbox" checked >Mexican
                        <br>
                    <input name="v" value="newamerican" type="checkbox" checked >New American
                        <br>
                    <input name="v" value="pizza" type="checkbox" checked >Pizza
                        <br>
                    <input name="v" value="restaurants" type="checkbox" checked >Restaurants
                        <br>
                    <input name="v" value="sandwiches" type="checkbox" checked >Sandwiches
                        <br>
                    <input name="v" value="sushi" type="checkbox" checked >Sushi
                        <br>
                    <input name="v" value="thai" type="checkbox" checked >Thai
                        <br>
                    <input name="v" value="vietnamese" type="checkbox" checked >Vietnamese
                        <br>
                    <input name="toggle" type="checkbox" onClick="toggle(this)" checked/> Toggle All
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <script src="a4.js"></script>
</body>

</html>
