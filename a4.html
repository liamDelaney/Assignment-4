<html>

<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.1.0/lumen/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hi+Melody" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" rel="stylesheet">
  <link href="a4.css" rel="stylesheet">
</head>

<body>
  <div>
    <div class="row no-gutters">
      <div class="col-md-8 h-100">
        <svg style="position: absolute; left: 0; right: 0; top: 0; bottom: 0;" id="map"></svg>
        <div style="position: absolute; left: 0; right: 0; top: 0; bottom: 0;" id="leaflet"></div>
      </div>
      <div class="col-md-4 bg-secondary">
        <div class="header bg-warning text-light p-3">
          <div class="d-flex align-items-center">
            <i class="fas fa-utensils fa-2x mr-2"></i> <span class="h1" style="font-family: 'Hi Melody', cursive;">YumMe</span>
          </div>
        </div>
        <div class="text-warning p-3">
          <div class="mb-3">
            <div class="d-flex align-items-center justify-content-between">
              <div class="h4">Categories</div>
              <div class="btn btn-link disabled" id="cat-filter-reset">reset</div>
            </div>
            <div class="cat-filter-container d-flex justify-content-center align-content-between flex-wrap">
            </div>
          </div>
          <div class="mb-3">
            <div class="d-flex align-items-center justify-content-between">
              <div class="h4">Ratings &gt;</div>
              <div class="btn btn-link disabled" id="rating-filter-reset">reset</div>
            </div>
            <div class="rating-filter-container d-flex justify-content-center align-content-between flex-wrap">
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary text-warning">
                  <input type="radio" name="options" id="3stars" autocomplete="off" checked="">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </label>
                <label class="btn btn-secondary text-warning">
                  <input type="radio" name="options" id="3-5stars" autocomplete="off">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star-half"></i>
                </label>
                <label class="btn btn-secondary text-warning">
                  <input type="radio" name="options" id="4stars" autocomplete="off">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </label>
                <label class="btn btn-secondary text-warning">
                  <input type="radio" name="options" id="4-5stars" autocomplete="off">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star-half"></i>
                </label>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="d-flex align-items-center justify-content-between">
              <div class="h4">Distances &lt;</div>
              <div class="btn btn-link disabled" id="distance-filter-reset">reset</div>
            </div>
            <div class="distance-filter-container d-flex justify-content-center align-content-between flex-wrap">
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary text-success">
                  <input type="radio" name="options" id="1miles" autocomplete="off" checked=""> 1 mile
                </label>
                <label class="btn btn-secondary text-warning">
                  <input type="radio" name="options" id="2miles" autocomplete="off"> 2 miles
                </label>
                <label class="btn btn-secondary text-danger">
                  <input type="radio" name="options" id="4miles" autocomplete="off"> 4 miles
                </label>
                <label class="btn btn-secondary text-danger">
                  <input type="radio" name="options" id="5miles" autocomplete="off"> 5 miles
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <script src="a4.js"></script>
</body>

</html>
